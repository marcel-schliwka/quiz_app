<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </head>
  <body onload="load()">
      <div class="card-wrapper">
        <div class="card mb-3 card-size">
          <div class="row g-0">
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title text-center" id="question">Frage: </h5>
                <div id="answer-container">

                </div>

                <div class="question-footer">
                  <div class="footer-left"><b id="fromQuestionNumber">1</b> von <b id="toQuestionNumber">5</b> Fragen</div>
                  <div class="footer-right"><button id="submitQuestion" onclick="submitQuestion();" class="btn btn-primary">Senden</button></div>
                  
                </div>
                <div>Punkte: <b id="score">0</b></div>


                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <script src="./app.js"></script>

  </body>
</html>
