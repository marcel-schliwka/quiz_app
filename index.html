<!DOCTYPE html>
<html lang="de" data-theme="light" id="main-html">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="./bootstrap/bootstrap.min.css"
    />
    <script src="./bootstrap/bootstrap.min.js"></script>
  </head>
  <body onload="load()">
    <div class="darkmode-wrapper">
      <img id="night-mode" src="./img/night-mode.png" alt="Darkmode">
    </div>
      <div class="card-wrapper">
        <div class="card mb-3 card-size w-auto m-5 shadow p-3 mb-5 bg-white rounded d-none" id="card-box">
          <div class="row g-0">
            <div class="card-content">
              <div class="card-body text-wrap" id="card-body-start">
                <h5 class="h1 text-center mb-300">Anatomie Quiz</h5>

                <p class="h5 text-center mb-4">Herzlich Willkommen zum Anatomie Quiz!</p>
                <button onclick="startQuiz();" class="btn btn-primary">Quiz jetzt Starten</button>
              </div>

              <div class="card-body d-none" id="card-body-questions">
                <h5 class="card-title text-center" id="question">Frage: </h5>
                <div id="answer-container">

                </div>

                <div class="question-footer">
                  <div class="footer-left"><b id="fromQuestionNumber">1</b> von <b id="toQuestionNumber">5</b> Fragen</div>
                  <div class="footer-right"><button id="submitQuestion" onclick="submitQuestion();" class="btn btn-primary">Senden</button></div>
                  
                </div>
                <div class="score">Punkte: <b id="score">0</b></div>
                <div id="empty_answer" class="d-none"><b>Bitte eine Antwort auswählen</b></div>


              </div>
              <div class="card-body d-none" id="card-body-end">
                <h5 class="card-title text-center mb-5">Herzlichen Glückwunsch!</h5>
                <div id="end-content">

                </div>
                <button onclick="location.reload();" class="btn btn-primary text-center mt-3">Erneut versuchen!</button>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="bg-info text-center text-lg-start fixed-bottom">

        <div class="text-center p-3 dark-blue">
          © 2023 Copyright: Marcel Schliwka <br>
          Bild von <a target="_blank" href="https://de.freepik.com/fotos-kostenlos/medizinisches-banner-mit-arzt-im-mantel_30555930.htm#query=healthcare&position=1&from_view=keyword&track=sph">Freepik</a>
          <a target="_blank" href="https://icons8.com/icon/M1KTikBWajBt/night-mode">Night Mode</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>
        </div>
        <!-- Copyright -->
      </footer>

    <script src="./app.js"></script>

  </body>
</html>
