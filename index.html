<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="./bootstrap/bootstrap.min.css"
    />
    <script src="./bootstrap/bootstrap.min.js"></script>
  </head>
  <body onload="load()">
      <div class="card-wrapper">
        <div class="card mb-3 card-size d-none" id="card-box">
          <div class="row g-0">
            <div class="card-content">
              <div class="card-body" id="card-body-start">
                <h5 class="card-title text-center">Anatomie Quiz</h5>
                <img class="start-img" src="./img/logo.png" alt="" srcset="">
                <p>Herzlich Willkommen zum Anatomie Quiz!</p>
                <button onclick="startQuiz();" class="btn btn-primary">Quiz jetzt Starten</button>
              </div>

              <div class="card-body d-none" id="card-body-questions">
                <h5 class="card-title text-center" id="question">Frage: </h5>
                <div id="answer-container">

                </div>

                <div class="question-footer">
                  <div class="footer-left"><b id="fromQuestionNumber">1</b> von <b id="toQuestionNumber">5</b> Fragen</div>
                  <div class="footer-right"><button id="submitQuestion" onclick="submitQuestion();" class="btn btn-primary">Senden</button></div>
                  
                </div>
                <div>Punkte: <b id="score">0</b></div>
                <div id="empty_answer" class="d-none"><b>Bitte eine Antwort auswählen</b></div>


              </div>
              <div class="card-body d-none" id="card-body-end">
                <h5 class="card-title text-center">Herzlichen Glückwunsch!</h5>
                <div id="end-content">

                </div>
                <button onclick="location.reload();" class="btn btn-primary">Erneut versuchen!</button>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <script src="./app.js"></script>

  </body>
</html>
